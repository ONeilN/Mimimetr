<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/add.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Add cat</title>
</head>
<body>

<div id="app_name">
    Мимимиметр
</div>

<div id="page_guide">
    Заполните поле с кличкой котика, добавьте фотографию и нажмите "Добавить!"
</div>

<div id="input_area">
    <form th:method="POST" th:action="@{/add}" th:object="${cat}" enctype="multipart/form-data">
        <label class="label_text" for="name">Введите кличку вашего котика: </label>
        <input class="text_input" id="name" type="text" th:field="*{name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br>
        <label class="label_text" for="img">Добавьте фото с вашим котиком: </label>
        <input type="file" id="img" name="img" />
        <br>
        <hr>
        <input type="submit" value="Добавить!">
    </form>
</div>


</body>
</html>
