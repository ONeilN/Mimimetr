<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{css/vote.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>

<div id="app_name">
    Мимимиметр
</div>

<div id="page_guide">
    Кто из них мимимишнее? Кликни по фотографии!
</div>

<form th:method="GET" th:action="@{/}">
    <div class="vote_area">
        <div class="image_area">
            <a th:href="@{/vote/{id}(id=${leftCat.getId()})}">
                <img th:src="@{img/cats/{path}(path=${leftCat.getImgPath()})}" width="500" height="500">
            </a>
            <div class="cat_name">
                <a th:href="@{/vote/{id}(id=${leftCat.getId()})}" th:text="${leftCat.getName()}" />
            </div>
        </div>
        <div class="image_area">
            <a th:href="@{/vote/{id}(id=${rightCat.getId()})}">
                <img th:src="@{img/cats/{path}(path=${rightCat.getImgPath()})}" width="500" height="500">
            </a>
            <div class="cat_name">
                <a th:href="@{/vote/{id}(id=${rightCat.getId()})}" th:text="${rightCat.getName()}" />
            </div>
        </div>
    </div>
</form>

</body>
</html>
